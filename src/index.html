<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog App</title>
</head>

<body>
  <header id="main-header">
    <img src="paw-print-vector-icon.svg">
  </header>
  <main>
    <section id="dog-finder">
      <div id="dog-selector">
        <label for="breedSelect" name="breeds">Find your dog!</label>
        <select id="breedSelect"></select>
        <button type="submit" id="breed">Get Breed</button>
      </div>
      <div id="show-dog">
        <h2 id="dog-name"></h2>
        <img id="dog-image">
        <div id="dog-info">
          <p id="breed-group"></p>
          <p id="bred-for"></p>
          <p id="height"></p>
          <p id="weight"></p>
          <p id="temperament"></p>
          <p id="life-span"></p>
        </div>
      </div>
    </section>
  </main>
  <footer id="main-footer">
    &copy;2023 Ben Smith
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
